<div class="contact-page width-container">
    <contact-search *ngIf="filterBy" [filterBy]="filterBy" (onContactSearch)="onContactSearch($event)"></contact-search>
    <contact-list [contacts]="contacts"></contact-list>
    <div class="width-container">
        <a routerLink="/contact/edit"><img class="add-contact-btn" src="../../../assets/svg/add-friend.svg" alt="img"></a>
    </div>
</div>
